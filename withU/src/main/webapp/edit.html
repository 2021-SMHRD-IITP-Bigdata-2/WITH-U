<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>



<body>
    <!-- -----------------사이드바 시작----------------- -->    
    <div class="sideBar">

        <!-- 사이드 타잍틀 -->
        <div class="sideTitle">
            <span><p class="title">WITH U</p></span>
        </div>

        <!-- D-DAY -->
        <div class="sideDay">
            <h1 class="day">D - 14</h1>
        </div>

        <!-- 프로필 이미지 -->
        <div class="sideImg">
            <div class="img">
                <img class = "profileImg "src="images/profile.jpg" alt="profileimg">
            </div>
        </div>

        <!-- 닉네임 -->
        <div class = "sideNick">
            <div class="nick">
                <span class="nickName">Chan</span>
            </div>
        </div>

        <!-- 자기 소개 -->
        <div class="sideSelf">
            <p class="yourself">이것이 뭐하는 짓인지 알 수 없죠?</p>
        </div>

        <!-- 버튼 모임-->
        <div class="sideBtn1">
            <button type="submit" class="logout"><a class= "sideHref1" href="login_fin.html">로그아웃</a></button>
        </div>
        <div class="sideBtn2">
            <button type="submit" class="member"><a class= "sideHref2" href="">회원정보수정</a></button>
        </div>
        <div class="sideBtn3">
            <button type="submit" class="dday"><a class= "sideHref3" href="">D-Day 수정</a></button>
        </div>
    </div>
    <!-- -----------------사이드바 끝----------------- -->





    <!-- --------------------정보수정-------------------- -->
    <div class="edit_Info">
        <table class="editTable">
            <tr>
                <td>
                    <!--회원정보수정 타이틀-->
                    <div class="edit_title">
                        <span><h1>회원정보수정</h1></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!--프로필사진 수정-->
                    <div class="editImg">
                        <div class="imgEdit">
                            <img class = "profileImg " src="images/profile.jpg" alt="profileimg">
                            <span class="changeTag"><a href="">프로필사진 바꾸기</a></span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- 닉네임 수정-->
                    <div class = "editNick">
                        <div class="nick">
                            <span class="nickName" style="font-size: 40px;">Chan</span>
                            <span class="icon"><a href="#"><i class="fas fa-edit"></i></a></span>
                            
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inputForm">
                        <input type="password" class="pw" placeholder="비밀번호">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inputForm">
                        <input type="password" class="pw" placeholder="비밀번호 확인">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inputForm">
                        <input type="text" class="name" placeholder="성명">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inputForm">
                        <input type="tel" class="tel" placeholder="전화번호">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inputForm">
                        <h2 style="text-align: left;"><br>추가 정보 입력하기</h2>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inputForm" style="text-align: left;">
                        생년월일  <input type="date" style="margin-left: 30px;">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="inputForm" style="text-align: left;">
                        <input type="radio" name="gender" value="">여성
                        <input type="radio" name="gender" value="" style="margin-left: 100px;">남성
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inputForm">
                        <input type="text" class="addr" placeholder="주소">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="saveBtn"> <a class= "editHref1" href=""> 저장하기 </a> </button>
                    <button type="submit" class="closeBtn"> <a class= "editHref1" href=""> 취소하기 </a> </button>
                </td>
            </tr>
        </table>
    </div>


</body>
</html>
